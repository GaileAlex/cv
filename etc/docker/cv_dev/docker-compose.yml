version: "3.8"
services:
  postgres:
    image: postgres:15.13
    network_mode: bridge
    container_name: cv-dev
    expose:
      - 5432
    ports:
      - 5455:5432
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=cv
      - POSTGRES_DB=db
    restart: unless-stopped
    volumes:
      - dev-data:/var/lib/postgresql/data:rw
      - ./scripts:/scripts

volumes:
  dev-data:
